<div class="row">
    <div class="col-md-4">
        <app-book-list (wasBookSelected)="selectedBook=$event"></app-book-list>
    </div>

    <div class="col-md-8" >
        <app-book-detail *ngIf="selectedBook; else infoText" 
        [book]="selectedBook"></app-book-detail>

        <ng-template #infoText>
            <p style="text-align: center">Please select a Book!</p>
        </ng-template>
    </div>
</div>
