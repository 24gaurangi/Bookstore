<a style="cursor:pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ book.title }}</h4>
        <p class="list-group-item-text">by {{book.author}}</p>         
    </div>
    <span class="pull-right">
        <img src="{{book.imageLink}}" alt="Hello" class="img-responsive" 
        style="max-height:70px;">
    </span>
</a>
