<div class="container">
    <div class="row" style="overflow: auto">
        <div class="col-xs-4" id="imageHolder1">
            <img [src]=images[current+0]>
        </div>
        <div class="col-xs-4" id="imageHolder" >
            <img [src]=images[current+1]>
        </div>
        <div class="col-xs-4" id="imageHolder">
            <img [src]=images[current+2]>
        </div>
        
    </div>
    <button class="btn next fa fa-chevron-right" (click)="nextImage()"></button>
    <button class="btn prev fa fa-chevron-left" (click)="prevImage()"></button>
</div>
